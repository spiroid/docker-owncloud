nginx:
    image: nginx
    ports:
        - 80:80
    volumes:
        - resources/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
        - owncloud
    links:
        - phpfpm

phpfpm:
    build: owncloud-php
    volumes_from:
        - owncloud
    links:
        - db

owncloud:
    build: owncloud

db:
    image: postgres
